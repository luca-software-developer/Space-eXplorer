<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Space eXplorer game." />

    <title>Space eXplorer</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div id="game-over-layer">
        <span id="game-over">GAME OVER</span>
        <button id="game-return" type="button">Return</button>
    </div>
    <div id="start-game-layer">
        <span id="game-title">Space eXplorer</span>
        <button id="game-start" type="button">START</button>
    </div>
    <div id="score-container">
        <p>SCORE</p>
        <div id="score"></div>
    </div>
    <img id="flame" src="assets/Flame.gif" alt="Flame" width="262" height="127" />
    <img id="player" src="assets/Spaceship.png" alt="Spaceship" width="200" height="117" />
    <canvas id="background-layer"></canvas>

    <script src="js/Log.js" type="text/javascript"></script>
    <script src="js/Player.js" type="text/javascript"></script>
    <script src="js/Asteroid.js" type="text/javascript"></script>
    <script src="js/Explosion.js" type="text/javascript"></script>
    <script src="js/Game.js" type="text/javascript"></script>
</body>

</html>
