<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Space eXplorer game." />

    <title>Space eXplorer</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- GameObjects -->
    <link rel="stylesheet" href="css/GameObjects/asteroid.css" type="text/css" />
    <link rel="stylesheet" href="css/GameObjects/explosion.css" type="text/css" />
    <link rel="stylesheet" href="css/GameObjects/player.css" type="text/css" />

    <!-- UI -->
    <link rel="stylesheet" href="css/UI/base.css" type="text/css" />
    <link rel="stylesheet" href="css/UI/ui.css" type="text/css" />
</head>

<body>
    <!-- UI Layers -->
    <div id="game-over-layer">
        <span id="game-over">GAME OVER</span>
        <button id="game-return" type="button">Return</button>
    </div>
    <div id="start-game-layer">
        <span id="game-title">Space eXplorer</span>
        <button id="game-start" type="button">START</button>
    </div>

    <!-- UI Components -->
    <div id="score-container">
        <p>SCORE</p>
        <div id="score"></div>
    </div>

    <!-- Base GameObjects -->
    <img id="flame" src="assets/Sprites/GameObjects/Flame.gif" alt="Flame" width="262" height="127" draggable="false" />
    <img id="player" src="assets/Sprites/GameObjects/Spaceship.png" alt="Spaceship" width="200" height="117" draggable="false" />
    
    <!-- Background Layer -->
    <canvas id="background-layer"></canvas>

    <!-- Logging -->
    <script src="js/Logging/Logger.js" type="text/javascript"></script>

    <!-- Graphics -->
    <script src="js/Graphics/Position.js" type="text/javascript"></script>
    <script src="js/Graphics/Size.js" type="text/javascript"></script>

    <!-- Mechanics -->
    <script src="js/Mechanics/Game.js" type="text/javascript"></script>
    <script src="js/Mechanics/GameObject.js" type="text/javascript"></script>

    <!-- GameObjects -->
    <script src="js/GameObjects/Asteroid.js" type="text/javascript"></script>
    <script src="js/GameObjects/Explosion.js" type="text/javascript"></script>
    <script src="js/GameObjects/Player.js" type="text/javascript"></script>
    
    <!-- Main -->
    <script src="js/Main.js" type="text/javascript"></script>
</body>

</html>
